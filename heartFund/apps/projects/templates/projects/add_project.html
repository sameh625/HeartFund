{% extends "base.html" %}
{% block title %}Add New Project{% endblock %}
{% load static %}

{% block content %}
<div class="add-project-container">
  <h2>Add New Project</h2>

  <form id="add-project-form">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="details">Details</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <label for="target">Target Amount (EGP)</label>
    <input type="number" id="target" name="target" min="1" required>

    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" required>

    <label for="cover_image">Cover Image (optional)</label>
    <input type="file" id="cover_image" name="cover_image" accept="image/*">
    <button class="add" type="submit">Create Project</button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    <a href="{% url 'home:index' %}">â¬… Back to Home</a>
  </p>
</div>

<script src="{% static 'js/add_project.js' %}"></script>
{% endblock %}
